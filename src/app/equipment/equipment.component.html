<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button (click)="addItem(item); disab()" [disabled]="item.inactive" [class.active]="!item.inactive">Add</button>
            <button (click)="removeItem(item); disab()" [disabled]="item.remove">Remove</button>
            <span id="txt-size">{{item.name}}, {{item.mass}} kg</span>
        </li>
    </ol>
</div>
<br>
<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol *ngIf="empty">
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="redStat">Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <button (click)="emptyArr()">Empty Hold</button>
</div>
